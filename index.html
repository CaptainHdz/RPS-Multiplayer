<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Rock, Paper, Scissors!!!</title>
</head>

<body>
    <div class=" bg-dark jumbotron">
        <h1 class="text-primary text-center display-4">Ready, Shoot!</h1>
        <p class="text-light text-center lead">Pick from either rock(r), paper(p), or scissors(s) and duel an opponent
            in real time!</p>
        <hr class="my-4">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="text-center card-header">PLAYER 1</div>
                    <div class="card-body">
                        <h5 class="card-title">Pick your poison...</h5>
                        <div class="row mb-2">
                            <button type="button" value="Rock" class="btn btn-block btn-primary">Rock</button>
                        </div>
                        <div class="row mb-2">
                            <button type="button" value="Paper" class="btn btn-block btn-primary">Paper</button>
                        </div>
                        <div class="row mb-2">
                            <button type="button" value="Scissors" class="btn btn-block btn-primary">Scissors</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="text-center card-header">VS</div>
                    <div class="card-body">
                        <h5 class="card-title">Dark card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <hr class="my-4">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="text-center card-header">PLAYER 2</div>
                    <div class="card-body">
                        <h5 class="card-title">Pick your poison..</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
<div class="card text-center text-white bg-dark">Player One:</div>
            </div>
            <div class="col-6">
                <div class="card text-center text-white bg-dark">Player Two: </div>
            </div>
        </div>


    </div>


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

<script src="./assets/js/multi-rps.js"></script>
</body>

</html>
